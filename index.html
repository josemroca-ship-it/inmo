<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ESENAR LIVING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ChatKit -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>

  <style>
    :root {
      --w: 1000px;
      --header-bg: linear-gradient(180deg, #ffffff 0%, #f7fafc 100%);
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #0ea5e9;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #ffffff;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      padding: 0 24px 40px;
      min-height: 100vh;
    }

    /* ===== Encabezado CLARO y elegante ===== */
    header {
      width: 100%;
      background: var(--header-bg);
      backdrop-filter: saturate(1.2) blur(8px);
      -webkit-backdrop-filter: saturate(1.2) blur(8px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 6px 24px rgba(0,0,0,0.06);
      display: flex;
      justify-content: center;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
      max-width: var(--w);
      padding: 0 16px;
    }
    .brand img {
      height: 52px;
      width: auto;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }
    .brand h1 {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .sub { font-size: 0.95rem; color: var(--muted); }

    /* Tarjeta del chat */
    .card {
      width: 100%;
      max-width: var(--w);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
      padding: 24px;
      position: relative;
      z-index: 0;
    }
    .card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .status {
      font-size: 0.92rem;
      color: #047857;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .status .dot {
      width: 10px; height: 10px;
      display: inline-block;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 0 3px rgba(16,185,129,0.15);
    }
    .badge {
      font-size: 0.78rem;
      background: #e0f2fe;
      color: #075985;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid #bae6fd;
    }

    openai-chatkit {
      display: block;
      width: 100%;
      height: clamp(520px, 70vh, 720px);
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fafafa;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 560px) {
      .brand h1 { font-size: 1.15rem; }
      .sub { font-size: 0.85rem; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://esenarliving.com/wp-content/uploads/2024/04/LOGO-PRINCIPAL.png" alt="ESENAR LIVING" />
      <div>
        <h1>ESENAR LIVING</h1>
        <div class="sub">Tu copiloto inmobiliario inteligente, 24/7</div>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-head">
      <div class="status"><span class="dot"></span>Disponible</div>
      <div class="badge">Beta</div>
    </div>
    <openai-chatkit id="chat"></openai-chatkit>
  </div>

  <footer>Desarrollado con ðŸ§  x Megafy</footer>

  <script type="module">
    await customElements.whenDefined('openai-chatkit');

    async function getClientSecret(existing) {
      const url = existing ? "/api/chatkit/refresh" : "/api/chatkit/start";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: existing ? JSON.stringify({ currentClientSecret: existing }) : null
      });
      if (!res.ok) throw new Error(`Token ${res.status}: ${await res.text()}`);
      const { client_secret } = await res.json();
      if (!client_secret) throw new Error("Sin client_secret");
      return client_secret;
    }

    const chat = document.getElementById("chat");
    chat.setOptions({
      api: { getClientSecret },
      locale: "es-ES"
    });
  </script>
</body>
</html>
